<body>
    <div class="container">
        <!-- NAVBAR -->
        <div class="row">
            <nav class="navbar navbar-default">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <div class="col-xs-12 col-m-8">

                        </div>
                    </div>
                    <div>
                        <ul class="nav navbar-nav navbar-right">

            <!-- MAIN CONTENT -->
            <div class="col-xs-12 col-md-8">
                <h1>Contact</h1>
                <div class="row">
                    <div class="col-xs-12">
                        <form>
                            <div class="form-group">
                                <label for="usr">Name:</label>
                                <input type="text" class="form-control" id="usr">
                            </div>
                            <div class="form-group">
                                <label for="email">Email:</label>
                                <input type="text" class="form-control" id="email">
                            </div>
                            <div class="form-group">
                                <label for="msg">Message:</label>
                                <textarea class="form-control" rows="4" id="msg"></textarea>
                            </div>
                            <button type="submit" class="btn btn-default">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
            <!-- MAIN CONTENT END -->
            <!-- SIDE PANEL -->
            <div class="col-xs-12 col-md-4">
                <div class="panel panel-default" align="center">
                    <div class="panel-body">
                        <h4>Connect with Me</h4>
                        <div class="row">
                            <a href="https://github.com/">
                                <img src="assets/images/github.png" class="img-responsive">
                            </a>
                            <a href="https://stackoverflow.com/users/story/9005773#">
                                <img src="assets/images/stack.png" class="img-responsive">

                            <a href="https://www.linkedin.com/feed/">
